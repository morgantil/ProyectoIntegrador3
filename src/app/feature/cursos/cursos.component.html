<div  *ngIf="isAdmin"  class="container-fluid">
    <div class="row">
        <div class="col-12">
            <form [formGroup]="formCurso" >
<!-- INICIO NOMBRE-->
            <div class="row g-3 align-items-center m-1">
                <div class="col-auto">
                  <label  class="col-form-label">Nombre</label>
                </div>
                <div class="col-auto">
                  <input  class="form-control" formControlName="nombre" [class.is-invalid]="nombreNoValido">
                </div>
                <div class="col-auto">
                  <span *ngIf="nombreNoValido" id="passwordHelpInline" class="form-text text-danger">
                    El nombre ingresado es invalido
                  </span>
                </div>
              </div>

<!-- FIN NOMBRE-->

<!-- INICIO ALUMNOS-->
<div class="row g-3 align-items-center m-1">
    <div class="col-auto">
      <label  class="col-form-label">Alumnos</label>
    </div>
    <div class="col-auto">
      <input  class="form-control" formControlName="alumnos" [class.is-invalid]="alumnosNoValido">
    </div>
    <div class="col-auto">
      <span *ngIf="alumnosNoValido"  id="passwordHelpInline" class="form-text text-danger">
        La cantidad de Alumnos es invalida
      </span>
    </div>
  </div>

  <!-- INICIO CANT HORAS-->
<div class="row g-3 align-items-center m-1">
    <div class="col-auto">
      <label  class="col-form-label">Cant.Horas</label>
    </div>
    <div class="col-auto">
      <input  class="form-control" formControlName="cantHoras" [class.is-invalid]="cantHorasNoValido">
    </div>
    <div class="col-auto">
      <span *ngIf="cantHorasNoValido"  id="passwordHelpInline" class="form-text text-danger">
       La cantidad de horas es invalido 
      </span>
    </div>
  </div>

<!-- FIN DNI-->

 <!-- INICIO DIA-->
 <div class="row g-3 align-items-center m-1">
    <div class="col-auto">
      <label  class="col-form-label">DIA.....</label>
    </div>
    <div class="col-auto">
      <input  class="form-control" formControlName="dia" [class.is-invalid]="diaNoValido">
    </div>
    <div class="col-auto">
      <span *ngIf="diaNoValido"  id="passwordHelpInline" class="form-text text-danger">
        El dia es invalido 
      </span>
    </div>
  </div>

<!-- FIN DIA-->

<!-- INICIO HORA-->
<div class="row g-3 align-items-center m-1">
    <div class="col-auto">
      <label  class="col-form-label">HORA.....</label>
    </div>
    <div class="col-auto">
      <input  class="form-control" formControlName="hora" [class.is-invalid]="horaNoValido">
    </div>
    <div class="col-auto">
      <span *ngIf="horaNoValido"  id="passwordHelpInline" class="form-text text-danger">
        La hora es invalida 
      </span>
      <button class="btn btn-dark m-2" (click)="agregarCurso()"  [disabled]="formCurso.invalid">Enviar</button>
    </div>
  </div>

<!-- FIN HORA-->
</form>




  
    </div>
    </div>
    </div>
    <div class="row">
        <div class="col-12">
            <table mat-table [dataSource]="listaCursos" class="mat-elevation-z8">
        
                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                <!-- Nombre Column -->
                <ng-container matColumnDef="nombre">
                  <th mat-header-cell *matHeaderCellDef> Nombre</th>
                  <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>
              
                <!-- Alumnos Column -->
                <ng-container matColumnDef="alumnos">
                  <th mat-header-cell *matHeaderCellDef> Alumnos </th>
                  <td mat-cell *matCellDef="let element"> {{element.alumnos}} </td>
                </ng-container>
              
                <!-- CantHoras Column -->
                <ng-container matColumnDef="cantHoras">
                  <th mat-header-cell *matHeaderCellDef> Cantidad De Horas </th>
                  <td mat-cell *matCellDef="let element"> {{element.cantHoras}} </td>
                </ng-container>
              
                <!-- Dia Column -->
                <ng-container matColumnDef="dia">
                  <th mat-header-cell *matHeaderCellDef> Dia </th>
                  <td mat-cell *matCellDef="let element"> {{element.dia}} </td>
                </ng-container>

                 <!-- Hora Column -->
                 <ng-container matColumnDef="hora">
                    <th mat-header-cell *matHeaderCellDef> Hora </th>
                    <td mat-cell *matCellDef="let element"> {{element.hora }} </td>
                  </ng-container>
        
                   <!-- Eliminar Column -->  
                 <ng-container matColumnDef="eliminar">
                    <th mat-header-cell *matHeaderCellDef > Eliminar </th>
                    <td mat-cell *matCellDef="let element"><button  *ngIf="isAdmin" (click)="eliminarCurso(element)">  <span class="material-symbols-outlined">delete</span>  </button></td>
                  </ng-container>

                    <!-- Editar Column --> 
                 <ng-container matColumnDef="editar">
                  <th mat-header-cell *matHeaderCellDef > Editar </th>
                  <td mat-cell *matCellDef="let element"> <button  *ngIf="isAdmin" (click)="editarCurso(element)"  class="material-symbols-outlined">edit</button>
                    </td>
                </ng-container>
                 
        
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
           
        
        </div>
    
</div>
